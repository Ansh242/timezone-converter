<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start px-4 py-10 gap-10">

  <div class="text-center">
    <h1 class="text-2xl font-semibold mb-2">Your Local Time:</h1>
    <p id="time" class="text-lg text-green-400">Loading...</p>
  </div>

  <div
    class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-6 transition-shadow hover:shadow-green-200 ease-in-out duration-500">
    <h1 class="text-3xl font-bold text-center mb-6">Time Zone Converter</h1>

    <label for="timezone1Select" class="block text-sm font-semibold mb-1">From Time Zone:</label>
    <select id="timezone1Select" class="w-full p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600"></select>

    <label for="timeSlots" class="block text-sm font-semibold mb-1">Select Time:</label>
    <select id="timeSlots" class="w-full p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600"></select>

    <label for="timezone2Select" class="block text-sm font-semibold mb-1">To Time Zone:</label>
    <select id="timezone2Select" class="w-full p-2 mb-4 rounded bg-gray-700 text-white border border-gray-600"></select>

    <button onclick="convertTime()"
      class="w-full bg-blue-600 hover:bg-blue-700 transition text-white p-2 rounded-lg font-medium">Convert</button>

    <div class="mt-6 space-y-2">
      <p class="text-lg"><strong>Time in From Zone:</strong> <span id="localTime"></span></p>
      <p class="text-lg"><strong>Time in To Zone:</strong> <span id="convertedTime"></span></p>
    </div>
  </div>

  <div
    class="max-w-md w-full flex justify-center items-center bg-gray-900 rounded-lg py-3 hover:shadow-[0_0_30px_#22c55e] transition duration-500">
    <a href="https://github.com/Ansh242/timezone-converter" target="_blank" class="flex items-center gap-2">
      <img src="/assets/svgs/code-github-hosting-svgrepo-com.svg" width="30" alt="GitHub" />
      <code class="text-blue-400">Source Code</code>
    </a>
  </div>

  <footer class="w-full mt-16 border-t border-gray-700/50 py-6 text-center text-gray-400">
    <p>Â© 2025 - Ansh Katiyar</p>
    <div class="flex justify-center gap-6 mt-4">
      <a href="https://github.com/Ansh242" target="_blank"><img src="/assets/svgs/code-github-hosting-svgrepo-com.svg"
          width="30" alt="GitHub" /></a>
      <a href="https://linkedin.com/" target="_blank"><img src="/assets/svgs/linkedin-svgrepo-com.svg" width="30"
          alt="LinkedIn" /></a>
      <a href="https://www.anshkatiyar.xyz/" target="_blank"><img src="/assets/svgs/Morph & Color Animations.svg"
          width="35" alt="Home" /></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
